<!DOCTYPE html>
<html><!--mpebly--> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body>
    <section class="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="img/DuckLogo.png" class="img-fluid" />
                </div>
            </div>
        </div>
    </section>

    <section class="intro">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Something is running a Fowl. We will be ready soon.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="counter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="countdown"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline">
                        <a href="http://www.twitter.com" target="_blank"><li class="list-inline-item"><i class="fa fa-twitter-square fa-3x twitter" aria-hidden="true"></i></li></a>
                        <a href="http://www.facebook.com" target="_blank"><li class="list-inline-item"><i class="fa fa-facebook-square fa-3x facebook" aria-hidden="true"></i></li></a>
                        <a href="http://www.google.com" target="_blank"><li class="list-inline-item"><i class="fa fa-google-plus-square fa-3x google" aria-hidden="true"></i></li></a>
                        <a href="http://www.instagram.com" target="_blank"><li class="list-inline-item"><i class="fa fa-instagram fa-3x instagram" aria-hidden="true"></i></li></a>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline" role="form" method="post" action="#signup">
                        <input type="email" class="form-control form-control-sm" name="email" placeholder="enter your Email" />
                        <button type="submit" class="btn btn-signup btn-sm" name="submit" value="Send">Find out More!</button>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script>
        $(function () {
            $('.countdown').countdown({
                date: "June 7, 2087 15:03:26"
            });
        });
    </script>
</body>
</html>
